<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nails Studio — Citas de Uñas</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{--accent:#b76bae;--muted:#6b7280}
    body{font-family:'Inter',system-ui}
    .glass{background:rgba(255,255,255,.65);backdrop-filter:blur(6px)}
    .shadow-soft{box-shadow:0 10px 30px rgba(11,15,27,.07)}
    .price-badge{background:linear-gradient(90deg,#ffd1e6,#b76bae);color:white}
  </style>
</head>

<body class="bg-gradient-to-b from-white to-rose-50 min-h-screen text-slate-900">

<header class="max-w-6xl mx-auto p-6 flex justify-between items-center">
  <div class="flex gap-4 items-center">
    <div class="w-14 h-14 rounded-full bg-gradient-to-br from-pink-300 to-purple-500 text-white flex items-center justify-center font-bold">Y</div>
    <div>
      <h1 class="font-semibold text-xl">Nails Studio</h1>
      <p class="text-sm text-[var(--muted)]">Citas de uñas premium</p>
    </div>
  </div>
  <a href="#reservar" class="hidden md:block px-4 py-2 rounded-full bg-[var(--accent)] text-white">Reservar cita</a>
</header>

<main class="max-w-6xl mx-auto px-4 pb-20">

<!-- HERO -->
<section class="flex justify-center mb-10">
  <div class="glass p-8 rounded-2xl shadow-soft max-w-2xl w-full text-center md:text-left">
    <h2 class="text-3xl md:text-4xl font-extrabold">Luce unas uñas increíbles</h2>
    <p class="mt-3 text-[var(--muted)]">Reserva fácil, rápida y segura</p>
    <div class="flex justify-center md:justify-start gap-3 mt-6">
      <a href="#reservar" class="px-6 py-3 rounded-full bg-[var(--accent)] text-white">Reservar ahora</a>
    </div>
  </div>
</section>

<!-- FORMULARIO -->
<section id="reservar" class="flex justify-center">
  <div class="glass p-6 rounded-2xl shadow-soft max-w-3xl w-full">
    <h3 class="text-2xl font-semibold mb-4 text-center">Reservar cita</h3>

<form id="bookingForm" class="grid gap-4">

<div class="grid md:grid-cols-2 gap-4">
  <input required name="name" placeholder="Nombre completo" class="p-3 rounded border">
  <input required name="phone" placeholder="WhatsApp" class="p-3 rounded border">
</div>

<select name="service" required class="p-3 rounded border">
  <option>Manicura clásica — $150</option>
  <option>Uñas acrílicas — $200</option>
  <option>Pedicura (Acripie) — $180</option>
</select>

<!-- LEYENDA -->
<div class="flex flex-wrap justify-center gap-4 text-sm font-semibold mt-4">
  <div class="flex items-center gap-2"><span class="w-3 h-3 bg-green-500 rounded-full"></span>Disponible</div>
  <div class="flex items-center gap-2"><span class="w-3 h-3 bg-orange-400 rounded-full"></span>Agotado</div>
  <div class="flex items-center gap-2"><span class="w-3 h-3 bg-red-500 rounded-full"></span>No hay cita</div>
</div>

<!-- CALENDARIO -->
<div id="calendario" class="grid grid-cols-7 gap-2 text-center max-w-md mx-auto mt-4"></div>

<div class="grid md:grid-cols-2 gap-4">
  <input type="date" name="date" required class="p-3 rounded border">
  <input type="time" name="time" required class="p-3 rounded border">
</div>

<textarea name="notes" rows="3" class="p-3 rounded border" placeholder="Diseño opcional"></textarea>

<button type="submit" class="bg-[var(--accent)] text-white py-3 rounded-full font-semibold">
Confirmar cita
</button>

</form>

<div id="summary" class="hidden mt-6 p-4 border rounded bg-white">
  <h4 class="font-semibold mb-2">Resumen</h4>
  <pre id="summaryContent" class="text-sm"></pre>
  <a id="whatsappBtn" target="_blank" class="block mt-4 bg-green-600 text-white text-center py-2 rounded">
    Enviar por WhatsApp
  </a>
</div>

</div>
</section>

</main>

<footer class="py-6 text-center text-sm text-[var(--muted)]">
© <span id="year"></span> Nails Studio · Página responsive
</footer>

<script>
function generarCalendario(){
  const cal=document.getElementById('calendario');
  cal.innerHTML='';
  const diasVerdes=[16,17,18,19,20,22,23,24,25,26,27,29,30,31];
  const diasRojos=[14,21,28];
  ['L','M','M','J','V','S','D'].forEach(d=>{
    cal.innerHTML+=`<div class="font-bold">${d}</div>`;
  });
  for(let i=1;i<=31;i++){
    let cls='bg-gray-200';
    if(diasVerdes.includes(i)) cls='bg-green-400 text-white';
    if(diasRojos.includes(i)) cls='bg-red-500 text-white';
    cal.innerHTML+=`<div class="p-2 rounded ${cls}">${i}</div>`;
  }
}
generarCalendario();
document.getElementById('year').textContent=new Date().getFullYear();
</script>

</body>
</html>
